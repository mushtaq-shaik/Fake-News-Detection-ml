<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
        }
        h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        .result {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Fake News Detection System</h2>
    <form method="post">
        <textarea name="news" rows="10" placeholder="Paste news here..." required></textarea><br>
        <button type="submit">Check News</button>
    </form>

    {% if prediction %}
        <h3 class="result"style="color: {% if prediction == 'FAKE NEWS ðŸ”´' %}red{% else %}green{% endif %};">
            {{ prediction }}
        </h3>
    {% endif %}
</body>
</html>
